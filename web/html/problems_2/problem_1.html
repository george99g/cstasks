<!DOCTYPE html>
<html>
<head>
  <title>Fresh Fruits</title>
</head>
<body>
  <center>
    <table>
		<!-- No matter where and how, if you are in a table YOU ALWAYS have to put your content 
		inside a tr and then td (or th) -->
      <thead><h1 style="margin-bottom:0px;"><i>Fresh Fruits</i></h1></thead>
      <tr>
        <td>
          It has long been known that a diet
          that includes at least a few
          servings of fresh fruit every day
          will keep you healthy, fit and
          trim.
        </td>
        <td>
          <img src="basket.gif" width=150px>
        </td>
      </tr>
    </table>
  </center>
  <hr>
  <table border>
    <tr>
      <td colspan=3>Title goes here</td>
      <td>A</td>
      <td>B</td>
    </tr>
    <tr>
      <td rowspan=3>C</td>
      <td>D</td>
      <td>E</td>
      <td>F</td>
      <td>G</td>
    </tr>
    <tr>
      <td>H</td>
      <td colspan=2>I</td>
      <td rowspan=2>J</td>
    </tr>
    <tr>
      <td>K</td>
      <td>L</td>
      <td>M</td>
    </tr>
    <tr>
      <td>N</td>
      <td colspan=4>O</td>
    </tr>
  </table>
</body>
</html>
